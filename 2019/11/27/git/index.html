    <h1 class="article-title" itemprop="name">
      常用git命令整理
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="项目初始化以及提交"><a href="#项目初始化以及提交" class="headerlink" title="项目初始化以及提交"></a>项目初始化以及提交</h2><hr>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/SuperWanghao/SuperWanghao.github.io.git //克隆项目到本地</span><br><span class="line">//将你的项目添加到你的远程仓库并推送</span><br><span class="line">git remote add origin yourGitAddress</span><br><span class="line">git push origin master -f</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="一个新项目的git管理步骤-示例是推送到master分支"><a href="#一个新项目的git管理步骤-示例是推送到master分支" class="headerlink" title="一个新项目的git管理步骤,示例是推送到master分支"></a>一个新项目的git管理步骤,示例是推送到master分支</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br><span class="line">git add .</span><br><span class="line">git commit -a -m <span class="string">"message"</span></span><br><span class="line">git remote add origin  yourGitAddress</span><br><span class="line">git push origin master -f</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="提交撤回拉取"><a href="#提交撤回拉取" class="headerlink" title="提交撤回拉取"></a>提交撤回拉取</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git status //查看当前修改</span><br><span class="line">git commit -a -m <span class="string">"message"</span> //将当前修改提交到暂存区</span><br><span class="line">git push origin master //将代码提交到master分支</span><br><span class="line">git pull origin master //从master分支拉取代码</span><br><span class="line">git reset --soft HEAD^ //撤回上一次的commit,上一次的提交代码将重新回到暂存区</span><br><span class="line">git reset --soft HEAD^2 //撤回上两次的commit,上两次的提交代码将重新回到暂存区</span><br><span class="line">git reset --mixed HEAD^ //将最近一次提交节点的提交记录回退到工作区</span><br></pre></td></tr></table></figure>
<hr>
<h2 id="分支管理"><a href="#分支管理" class="headerlink" title="分支管理"></a>分支管理</h2><hr>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">git branch     //查看当前分支</span><br><span class="line">git branch -a //查看所有分支包括远程</span><br><span class="line">git branch -r //查看远程分支</span><br><span class="line">git checkout master //切换到master分支</span><br><span class="line">git branch wanghao //新建名为wanghao的分支</span><br><span class="line">git branch -b wanghao //新建wanghao分支并切换到此分支</span><br><span class="line">//当你在一个新分支上修改了bug，需要提交到主分支时,</span><br><span class="line">git checkout master //首先切换到主分支</span><br><span class="line">git merge wanghao //将wanghao分支上的修改合并到主分支</span><br></pre></td></tr></table></figure>

<h3 id="最后附上一张辰山植物园的图吧"><a href="#最后附上一张辰山植物园的图吧" class="headerlink" title="最后附上一张辰山植物园的图吧"></a>最后附上一张辰山植物园的图吧</h3><p><img src="/2019/11/27/git/%E8%BE%B0%E5%B1%B1%E6%A4%8D%E7%89%A9%E5%9B%AD.jpg" alt="辰山植物园"></p>
